<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3 panel panel-default">
      <ngb-tabset class="panel-body">
        <ngb-tab>
          <template ngbTabTitle>Login</template>
          <template ngbTabContent>
            <br/>
            <div class="form-group">
              <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
            </div>
            <div class="form-group">
              <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                  <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn btn-primary" value="Log In">
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                  <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Forgot Password?">
                </div>
              </div>
            </div>
          </template>
        </ngb-tab>
        <ngb-tab>
          <template ngbTabTitle>Register</template>
          <template ngbTabContent>
            <br/>
            <div class="form-group">
              <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
            </div>
            <div class="form-group">
              <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
            </div>
            <div class="form-group">
              <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
              <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                  <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn btn-primary" value="Register Now">
                </div>
              </div>
            </div>
          </template>
        </ngb-tab>
      </ngb-tabset>
    </div>
  </div>
</div>
